<p>
	We solicit proposals for Workshops to be co-located with the EDBT/ICDT 2026 Joint Conference to be held in Tampere, Finland. A workshop proposal should focus on a specific research area within the field of databases and information systems. Workshops may last half a day or a full day. All Workshops will take place on March 24, 2026.
</p>

<p>
	A workshop proposal must include an overview of the workshop goal and research topics, why it would be of interest to the EDBT/ICDT audience, and the likely numbers of submissions and participants. The proposal may refer to the success of previous versions of the workshop held at previous EBDT/ICDT conferences, or other venues.
</p>

<p>
A workshop proposal should be submitted by email, as a single PDF file, to the Workshop Chairs, Angela Bonifati and Sebastian Schelter, at <a href="mailto: edbticdt26workshops@deem.berlin"> edbticdt26workshops@deem.berlin</a>.
</p>

<p>
	The submissions should not be more than 4 pages long, and include the following information:

<p>
<ul>
<li> Workshop title </li>

<li> Preferred length (1 day, 1/2 day)</li>
